<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles//reset.cssoperator_btn " />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_display">0</div>
      <div class="calculator_keys">
        <buttons class="operator_btn minus" data-type="operator">-</buttons>
        <buttons class="operator_btn plus" data-type="operator">+</buttons>
        <buttons class="operator_btn multiply" data-type="operator"
          >&times;</buttons
        >
        <buttons class="operator_btn divide" data-type="operator"
          >&#247;</buttons
        >
        <buttons class="numbers_btn one" data-type="number">1</buttons>
        <buttons class="numbers_btn two" data-type="number">2</buttons>
        <buttons class="numbers_btn three" data-type="number">3</buttons>
        <buttons class="numbers_btn four" data-type="number">4</buttons>
        <buttons class="numbers_btn five" data-type="number">5</buttons>
        <buttons class="numbers_btn six" data-type="number">6</buttons>
        <buttons class="numbers_btn seven" data-type="number">7</buttons>
        <buttons class="numbers_btn eight" data-type="number">8</buttons>
        <buttons class="numbers_btn nine" data-type="number">9</buttons>
        <buttons class="numbers_btn zero" data-type="number">0</buttons>
        <buttons class="numbers_btn decimal" data-type="number">.</buttons>
        <buttons class="numbers_btn clear">AC</buttons>
        <buttons class="equal"> = </buttons>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>

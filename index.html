<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_display_row"></div>
      <div class="calculator_input_row row"></div>
      <div class="calculator_input_row row">
        <div class="calculator_btn calculator_btn_num column" id="input_seven">
          7
        </div>
        <div class="calculator_btn calculator_btn_num column" id="input_eight">
          8
        </div>
        <div class="calculator_btn calculator_btn_num column" id="input_nine">
          9
        </div>
        <div
          class="calulator_btn calulator_btn_operator"
          id="operator_multiply"
        >
          X
        </div>
      </div>
      <div class="calculator_input_row row">
        <div class="calculator_btn calculator_btn_num column" id="input_four">
          4
        </div>
        <div class="calculator_btn calculator_btn_num column" id="input_five">
          5
        </div>
        <div class="calculator_btn calculator_btn_num column" id="input_six">
          6
        </div>
        <div class="calulator_btn calulator_btn_operator" id="operator_minus">
          -
        </div>
      </div>
      <div class="calculator_input_row row">
        <div class="calculator_btn calculator_btn_num column" id="input_one">
          1
        </div>
        <div class="calculator_btn calculator_btn_num column" id="input_two">
          2
        </div>
        <div class="calculator_btn calculator_btn_num column" id="input_three">
          3
        </div>
        <div class="calulator_btn calulator_btn_operator" id="operator_plus">
          +
        </div>
      </div>
      <div class="calculator_input_row row">
        <div class="calculator_btn calculator_btn_num column" id="input_zero">
          0
        </div>
        <div
          class="calculator_btn calculator_btn_num column"
          id="input_decimal"
        >
          .
        </div>
        <div
          class="calculator_btn calculator_btn_num column"
          id="operator_equals"
        >
          =
        </div>
      </div>
    </div>
  </body>
</html>
